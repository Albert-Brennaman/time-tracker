<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid p-3 bg-dark text-white" style="height: 100vh">
        <div class="row h-100">
            <div class="col-sm-2 bg-primary text-white h-100">
            </div>
            <div class="col-sm-10 bg-white text-dark h-100">
                <h2>Time Tracker v01</h2>
                <div class="row">

                    <div class="col-sm-4 bg-danger">

                        <form id="form-left">
                            
                            <div class="row">
                                <div class="col-sm-3">
                                    <label>Date</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="input-date" value="220111"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label>From</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="input-from" value="0900"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label>Until</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="input-until" value="1140"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label>Location</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="input-location" value="T"/>
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="col-sm-4 bg-primary">
                        
                        <form>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Work</label>
                                </div>
                                <div class="col-sm-10">
                                    <textarea id="input-work" style="height: 80px; width: 300px"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <button class="mx-auto" id="input-save-btn">Save</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                    
                    <div class="col-sm-4">
                        <h3>Not playing</h3>
                        
                    </div>

                </div>
                <div class="row h-100">
                    <div class="col-12" style="background-color: gray">
                        <h1>content</h1>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>From</th>
                                    <th>Until</th>
                                    <th>Location</th>
                                    <th>Work</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>11/01/2022</td>
                                    <td>0900</td>
                                    <td>1000</td>
                                    <td>Home</td>
                                    <td>Testen</td>
                                    <td><button type="button" class="btn btn-primary">Select</button></td>
                                </tr>
                                <tr>
                                    <td>11/01/2022</td>
                                    <td>1020</td>
                                    <td>1450</td>
                                    <td>Home</td>
                                    <td>Updaten</td>
                                    <td><button type="button" class="btn btn-primary">Select</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>

  </body>
</html>
